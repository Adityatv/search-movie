<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ADTV MOVIES - Pro Search</title>

<script src="https://cdn.tailwindcss.com"></script>
<script src="https://unpkg.com/lucide@latest"></script>

<style>
@import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700&display=swap');
body{font-family:'Plus Jakarta Sans',sans-serif;background:#020617}

.movie-card{transition:.3s;display:flex;flex-direction:column}
.movie-card:hover{transform:translateY(-6px)}
.glass{background:rgba(15,23,42,.8);backdrop-filter:blur(16px)}

/* HOW TO USE ANIMATION – WEBVIEW SAFE */
.step{
  padding:10px 14px;
  border-radius:14px;
  background:rgba(255,255,255,.04);
  animation:stepGlow 10s infinite;
  opacity:.4;
}
.step:nth-child(1){animation-delay:0s}
.step:nth-child(2){animation-delay:2s}
.step:nth-child(3){animation-delay:4s}
.step:nth-child(4){animation-delay:6s}
.step:nth-child(5){animation-delay:8s}

@keyframes stepGlow{
  0%{opacity:.4;transform:scale(1)}
  5%{
    opacity:1;
    transform:scale(1.04);
    box-shadow:0 0 0 2px rgba(56,189,248,.6),
               0 0 20px rgba(56,189,248,.4)
  }
  20%{
    opacity:.4;
    transform:scale(1)
  }
  100%{opacity:.4}
}
</style>
</head>

<body class="text-slate-100 min-h-screen">

<!-- HOW TO USE POPUP -->
<div id="howPopup" class="fixed inset-0 bg-black/70 backdrop-blur-md z-50 flex items-center justify-center">
  <div class="bg-slate-900 rounded-3xl p-8 max-w-md w-full border border-white/10">
    <h2 class="text-2xl font-black mb-5 text-center">How to Use</h2>

    <div class="space-y-3 text-sm text-slate-300">
      <div class="step">1️⃣ Join <b>@adtvmovies</b></div>
      <div class="step">2️⃣ Search movie on website</div>
      <div class="step">3️⃣ Click <b>Get File</b></div>
      <div class="step">4️⃣ Telegram will open (command copied in your clipboard)</div>
      <div class="step">5️⃣ Paste command in group</div>
      <div class="text-sky-400 font-bold text-center mt-3">
        ✅ You will get results
      </div>
    </div>

    <button id="howClose"
      class="hidden mt-6 w-full bg-sky-500 hover:bg-sky-600 text-white py-3 rounded-2xl font-bold">
      Got it, Continue
    </button>
  </div>
</div>

<!-- JOIN POPUP (UNCHANGED) -->
<div id="joinPopup" class="fixed inset-0 bg-black/70 hidden z-50 flex items-center justify-center">
  <div class="bg-slate-900 rounded-3xl p-8 max-w-sm w-full border border-white/10 text-center">
    <h2 class="text-2xl font-black mb-3">Join Our Telegram</h2>
    <p class="text-slate-400 mb-6">You must join <b>@adtvmovies</b> to get files.</p>

    <a href="https://t.me/adtvmovies" target="_blank"
       class="block w-full bg-sky-500 hover:bg-sky-600 text-white py-4 rounded-2xl font-bold mb-4">
      Join @adtvmovies
    </a>

    <button onclick="confirmJoined()" class="text-sm text-slate-400 hover:text-white">
      I have joined ✔
    </button>
  </div>
</div>

<!-- NAV -->
<nav class="sticky top-0 z-40 glass border-b border-white/5">
  <div class="max-w-7xl mx-auto px-4 h-20 flex items-center justify-between">
    <div class="flex items-center gap-2 cursor-pointer" onclick="location.reload()">
      <div class="bg-sky-500 p-2 rounded-2xl">
        <i data-lucide="film" class="w-6 h-6 text-white"></i>
      </div>
      <span class="font-extrabold text-xl uppercase hidden md:block">
        ADTV<span class="text-sky-500">Movies</span>
      </span>
    </div>

    <input id="searchInput" type="text"
      class="w-full max-w-xl px-5 py-3 bg-slate-900 border border-white/10 rounded-2xl"
      placeholder="Search titles immediately...">
  </div>
</nav>

<!-- MOVIES -->
<main class="max-w-7xl mx-auto px-4 py-10">
  <div id="movieGrid"
    class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6"></div>
</main>

<script>
/* HOW POPUP TIMER – UNCHANGED */
setTimeout(()=>{
  document.getElementById("howClose").classList.remove("hidden");
},5000);
document.getElementById("howClose").onclick=()=>{
  document.getElementById("howPopup").classList.add("hidden");
};

/* JOIN LOGIC – UNCHANGED */
function isJoined(){return localStorage.getItem("joined_adtvmovies")==="yes"}
function confirmJoined(){
  localStorage.setItem("joined_adtvmovies","yes");
  document.getElementById("joinPopup").classList.add("hidden");
}

/* GET FILE – UNCHANGED */
function handleGetFile(movieName){
  if(!isJoined()){
    document.getElementById("joinPopup").classList.remove("hidden");
    return;
  }
  const cmd=`${movieName}`;
  navigator.clipboard.writeText(cmd).then(()=>{
    window.open("https://t.me/adtvmovies","_blank");
  });
}

/* APP – UNCHANGED */
let allMovies=[];
const grid=document.getElementById("movieGrid");
const search=document.getElementById("searchInput");

function formatBytes(b){
  if(!b)return"Unknown";
  const s=["B","KB","MB","GB"];
  let i=Math.floor(Math.log(b)/Math.log(1024));
  return(b/Math.pow(1024,i)).toFixed(2)+" "+s[i];
}

function createCard(m){
  const name=m[1], size=m[2];
  return`
  <div class="movie-card bg-slate-900/60 border border-white/10 rounded-[2.5rem] p-6">
    <h3 class="font-bold text-lg mb-6">${name}</h3>
    <div class="mt-auto space-y-4">
      <div class="flex justify-between bg-white/5 px-4 py-2 rounded-xl text-xs">
        <span>Size</span><span>${formatBytes(size)}</span>
      </div>
      <button onclick="handleGetFile('${name.replace(/'/g,"\\'")}')"
        class="w-full bg-slate-100 hover:bg-sky-500 text-slate-950 hover:text-white py-4 rounded-2xl font-black">
        Get File
      </button>
    </div>
  </div>`;
}

function render(list){
  grid.innerHTML=list.map(createCard).join("");
  lucide.createIcons();
}

async function init(){
  const r=await fetch("movies.json");
  allMovies=await r.json();
  render(allMovies.slice(0,40));
}

search.addEventListener("input",e=>{
  const q=e.target.value.toLowerCase();
  render(allMovies.filter(m=>m[1].toLowerCase().includes(q)).slice(0,50));
});

init();
</script>
</body>
</html>
