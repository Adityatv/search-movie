<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Telegram Movie Search</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
  font-family: Arial, sans-serif;
  background: #0f0f0f;
  color: #fff;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}
button {
  padding: 15px 25px;
  font-size: 16px;
  background: #0088cc;
  border: none;
  border-radius: 6px;
  color: #fff;
  cursor: pointer;
}
button:hover {
  background: #006fa3;
}
.note {
  margin-top: 12px;
  font-size: 13px;
  color: #bbb;
}
</style>
</head>
<body>

<div>
  <button onclick="searchMovie()">
    Get Movie
  </button>
  <div class="note">
    Make sure you joined <b>@adtvmovies</b> first
  </div>
</div>

<script>
function searchMovie() {
  const movie =
    "The Bequeathed S01 COMBINED 720p NF [Org Hindi DDP5.1 ~ 192Kbps + Korean AAC2.0] ESubs";

  // COMMAND ONLY â€” NO GROUP URL
  const text = encodeURIComponent(`/movie ${movie}`);

  const tgLink = `https://t.me/share/url?text=${text}`;

  window.open(tgLink, "_blank");
}
</script>

</body>
</html>
