<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRIXZY MOVIES - Pro Search</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #020617; }
        .movie-card { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); height: 100%; display: flex; flex-direction: column; }
        .movie-card:hover { transform: translateY(-6px); border-color: rgba(56, 189, 248, 0.4); box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.3); }
        .glass { background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(16px); }
        .movie-title { word-break: break-word; overflow-wrap: break-word; min-height: 3rem; }
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #0f172a; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
        .sync-pulse { animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
        @keyframes pulse { 0%,100%{opacity:1}50%{opacity:.5} }
    </style>
</head>

<body class="text-slate-100 min-h-screen selection:bg-sky-500/30 custom-scrollbar">

<nav class="sticky top-0 z-50 glass border-b border-white/5">
    <div class="max-w-7xl mx-auto px-4 h-20 flex items-center justify-between gap-4">
        <div class="flex items-center gap-2 cursor-pointer" onclick="window.location.reload()">
            <div class="bg-sky-500 p-2 rounded-2xl">
                <i data-lucide="film" class="w-6 h-6 text-white"></i>
            </div>
            <span class="text-xl font-extrabold uppercase hidden md:block">
                Crixzy<span class="text-sky-500">Movies</span>
            </span>
        </div>

        <div class="flex-1 max-w-3xl relative">
            <input id="searchInput" type="text"
                class="w-full pl-12 pr-12 py-3.5 bg-slate-900 border border-white/10 rounded-2xl"
                placeholder="Search titles immediately...">
        </div>
    </div>
</nav>

<main class="max-w-7xl mx-auto px-4 py-8">
    <div id="movieGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6"></div>
</main>

<script>
    // ðŸ”¹ YOUR TELEGRAM GROUP SHARE LINK
    const TG_GROUP_SHARE = "https://t.me/share/url?url=&text=";

    let allMovies = [];
    const movieGrid = document.getElementById("movieGrid");
    const searchInput = document.getElementById("searchInput");

    function formatBytes(bytes) {
        if (!bytes) return "Unknown";
        const sizes = ["B","KB","MB","GB"];
        let i = Math.floor(Math.log(bytes) / Math.log(1024));
        return (bytes / Math.pow(1024, i)).toFixed(2) + " " + sizes[i];
    }

    function getQuality(name) {
        const n = name.toLowerCase();
        if (n.includes("2160p") || n.includes("4k")) return "4K";
        if (n.includes("1080p")) return "1080p";
        if (n.includes("720p")) return "720p";
        return "HD";
    }

    function createCard(movie) {
        const name = movie[1];
        const size = movie[2];
        const cmd = encodeURIComponent(`/movie ${name}`);

        return `
        <div class="movie-card bg-slate-900/60 border border-white/10 rounded-[2.5rem] p-6 flex flex-col">
            <h3 class="movie-title font-bold text-lg mb-6">${name}</h3>

            <div class="mt-auto space-y-4">
                <div class="flex justify-between bg-white/5 px-4 py-2 rounded-xl">
                    <span class="text-xs">${getQuality(name)}</span>
                    <span class="text-xs">${formatBytes(size)}</span>
                </div>

                <a href="${TG_GROUP_SHARE}${cmd}" target="_blank"
                   class="w-full bg-slate-100 hover:bg-sky-500 text-slate-950 hover:text-white py-4 rounded-2xl font-black flex items-center justify-center gap-3 transition-all">
                    Get File <i data-lucide="arrow-right" class="w-4 h-4"></i>
                </a>
            </div>
        </div>`;
    }

    function render(movies) {
        movieGrid.innerHTML = movies.map(createCard).join("");
        lucide.createIcons();
    }

    async function init() {
        const res = await fetch("movies.json");
        allMovies = await res.json();
        render(allMovies.slice(0, 40));
    }

    searchInput.addEventListener("input", e => {
        const q = e.target.value.toLowerCase();
        const results = allMovies.filter(m => m[1].toLowerCase().includes(q));
        render(results.slice(0, 50));
    });

    init();
</script>

</body>
</html>
